image: python:3.9-bullseye

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

lint:
  stage: build
  script:
    - python --version  # For debugging
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install -r requirements.txt
    - pip install black
    - black --check .

test:
  script:
    - python --version  # For debugging
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install -r requirements.txt
    - python setup.py test
    - pip install tox flake8
    - tox -e py,flake8

pages:
  stage: test
  script:
    - python --version  # For debugging
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install -r requirements.txt
    - mkdocs build --strict --verbose --site-dir public
  artifacts:
    paths:
    - public

run:
  stage: build
  script:
    - python --version  # For debugging
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install -r requirements.txt
    - python setup.py sdist
    - python setup.py bdist_wheel
    # an alternative approach is to install and run:
    - pip install dist/*.whl
    # run the command here
  artifacts:
    paths:
      - dist/*.tar.gz
      - dist/*.whl

# Define jobs
build-windows:
  stage: build
  tags:
    - shared-windows
    - windows
    - windows-1809
  script:
    - Set-Variable -Name "time" -Value (date -Format "%H:%m")
    - echo ${time}
    - echo "started by ${GITLAB_USER_NAME}"
    - choco install python --version=3.9.0 -y -f
    - C:\Python39\python.exe --version
    - C:\Python39\python.exe -m pip install -r requirements.txt
    - C:\Python39\python.exe -m pip install pyinstaller
    - dir C:\Python39
    - dir C:\Python39\Scripts
    - C:\Python39\Scripts\pyinstaller.exe --onefile src/pluto_control/__main__.py
  artifacts:
    paths:
      - dist/*.exe